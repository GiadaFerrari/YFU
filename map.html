<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YFU - Behind The Scenes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">

    <header><img src="images/220px-Youth_For_Understanding_(emblem).png" alt="yfu logo" class="logo">
        <nav><a href="index.html">BEHIND THE SCENES</a></nav>
    </header>
    <div class="fay fadeMeIn">
       <div class="destination usa"></div>
        <img src="images/10-29-15-Study-Abroad-Information-Night.jpg" alt="" class="mainMap"></div>
        <div class="append"></div>







    <template class="country">
      <section class="tempy">
       <div class="countries">
           <div class="background"><h1>TRAVEL TO <span class="name"></span></h1></div>
        </div>
       <div class="appendPost"></div></section>

   </template>
    <template class="post">

          <div class="posts">
              <div class="flag">
                  <h1 class="number"></h1><h2 class="category"></h2></div>

          <div class="first">
              <figure><img class="firstimg" src="" alt=""><figcaption></figcaption>
              </figure>
          </div>

                <div class="2nd">
              <figure><img class="secondimg" src="" alt=""><figcaption class="coolSlide"></figcaption>
              </figure>

          </div>

                <div class="3rd">
             <p class="quote"></p>
          </div>

          </div>


   </template>

    <script src="countries.json"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="map.js"></script>
</body>
</html>
